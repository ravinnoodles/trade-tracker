<!DOCTYPE html>
<html>
    <head>
        <title>Trade Tracker</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
        <script type="text/javascript" src="js/papaparse.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-4 py-md-5">
            <header>
                <h3>Trade Tracker</h3>
            </header>
            <section>
                <div class="btn-group" id="trainers">

                </div>
            </section>
        </div>
        
        
        <script type="text/javascript">
            var public_url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQN_Y-n3TjjDQtT0B89w8kXJLukdPTEPvxHrfq_qk2T9_dPqwF2_GPNFLASL019D4dvUmPlDyCARcjY/pub?gid=0&single=true&output=csv";

            var db = null;

            function init() {
                $.getJSON("js/data.json", function(data) {
                    if (!db) {
                        db = data;
                    }

                    Papa.parse(public_url, {
                        download: true,
                        header: true,
                        complete: showInfo
                    })
                });
            }

            window.addEventListener('DOMContentLoaded', init)

            function showInfo(results) {
                var data = results.data;

                data.forEach((row) => {
                    var btn = $(`<a href="#" class="btn btn-primary">${row.Trainer}</a>`)
                    $("#trainers").append(btn);
                })
                
            }

        </script>
    </body>
</html>
